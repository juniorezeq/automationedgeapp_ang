<div fxFlex="45" fxLayoutAlign="space-around center"> 
<div class="example-container" >
  <mat-card class="example-card">
    <mat-card-header>
          <mat-card-title>Formul√°rio de Login</mat-card-title>
      <mat-card-subtitle>Digite os dados de acesso ao Portal</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <form class="example-form" [formGroup]="loginForm" >
          <mat-form-field class="example-left-align">
            <mat-label>Nome Usuario</mat-label>
            <input matInput placeholder="" formControlName="usuario" name="usuario">
        </mat-form-field>
      
        <mat-form-field class="example-left-align">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="" formControlName="senha" name="senha">
        </mat-form-field>
    
        <mat-form-field class="example-left-align">
            <mat-label>portal</mat-label>
            <input matInput placeholder="" formControlName="portal" name="portal">
        </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="Accent" (click)=getLogin()>Logar</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>


<span style="font-size:1.2rem;" fxFlex="70" fxLayoutAlign="start center">{{responseLogin.emailId}}</span><br>      
<span style="font-size:1.2rem;" fxFlex="15" fxLayoutAlign="start center">{{responseLogin.message}}</span><br>
<span style="font-size:1.2rem;" fxFlex="15" fxLayoutAlign="start center">{{responseLogin.success}}</span><br>
